<div class="strategy-form-container">
    <form name="ctrl.searchStrategyForm" novalidate>
        <div class="page-title"> Search Questions</div>
        <hr>
        
        <div class="">
            <div class="form-group">
                <label class="cms-form-label">Category</label>
                <select required class="cms-form-control search-select">
                    <option>Category</option>
                </select>      
            </div>
            <div class="form-group">
                <label class="cms-form-label">Question</label>
                <input type="text" class="question-input"/>
            </div>            
        </div>
        <div class="search-btn-container">
            <button type="button" class="btn btn-primary btn-sm" ng-click="ctrl.searchDetails()">Search</button>
        </div>
    </form>
    <hr>
    <div ui-grid="gridOptions" class="grid cms-grid"></div>
    <div class="no-data-question" ng-if="ctrl.searchData.length === 0">No Records Found</div>
</div>
