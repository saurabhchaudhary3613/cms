<div class="strategy-form-container">
    <form name="ctrl.editStrategyForm" novalidate>
        <div class="form-section">
            <div class="form-group">
                <label class="cms-form-label">Category</label>
                <select ng-model="ctrl.questionDetails.category" class="cms-form-control">
                    <option ng-repeat="option in ctrl.categoryOptions" value="{{option.name}}">{{option.name}}</option>
                </select>
                        
            </div>
        </div>
        
        <div class="form-section">
           
            <div class="form-group">
                <label class="cms-form-label">Question</label>
                <textarea ng-model="ctrl.questionDetails.question" class=" cms-form-control" rows="2" cols="80"></textarea>    
            </div>
            <div class="form-group">
                <label class="cms-form-label">Answer</label>
                <textarea ng-model="ctrl.questionDetails.answer" class=" cms-form-control" rows="2" cols="80"></textarea>    
            </div>
            <div class="form-group">
                <label class="cms-form-label">Rank</label>
                <select ng-model="ctrl.questionDetails.rank" class="cms-form-control">
                    <option ng-repeat="option in ctrl.rankOptions" value="{{option.name}}">{{option.name}}</option>
                </select>
                        
            </div>
            <div class="form-group">
                <label class="cms-form-label">Is Active</label>
                <input class="chk-cms-isactive" type="checkbox" ng-checked = 'ctrl.questionDetails.isActive' ng-model= "ctrl.questionDetails.isActive" />
                        
            </div>
        </div> 
        <div class="action-container">
            <button type="submit" class="btn btn-primary btn-sm" data-toggle="modal" ng-click="ctrl.submitDetails()" ng-disabled="ctrl.disableField || ctrl.editStrategyForm.$invalid">Submit</button>
        </div> 
            
    </form>
    
</div>
